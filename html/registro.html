  <div id="section">
    <div id="section_body">
      <div id="section_body_secciones">

        <div id="registro">
          <div id="registro_interno">
            <form>
              <h1>¡Regístrate ahora!</h1>
              <label for="nombre">Nombre completo</label>
              <input type="text" id="nombre" name="nombre" placeholder="Nombre..." required>
              <div class="validacion" id="nombre_validacion"></div>

              <label for="correo">Dirección de correo</label>
              <input type="text" id="correo" name="correo" placeholder="Correo..." required>
              <div class="validacion" id="correo_validacion"></div>

              <label for="pass">Contraseña</label>
              <input type="password" id="pass" name="pass" placeholder="Contraseña..." required>
              <div class="validacion" id="pass_validacion"></div>

              <label for="pass2">Repita la contraseña</label>
              <input type="password" id="pass2" name="pass2" placeholder="Contraseña..." required>
              <div class="validacion" id="pass2_validacion"></div>

              <div class="valida" onclick="valida()" >
                Registro
                <img id="cargando" src="../img/cargando.gif"/>
              </div>
            </form>
          </div>
        </div>

        <div id="resultado">
          <input id="boton_resultado" value="Registrado correctamente"/>
        </div>

      </div>
